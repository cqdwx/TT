name: SonarQube Analysis

on:
  push:
    branches:
      - main  # 可根据实际情况修改分支名

jobs:
  sonarqube:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
        
    - name: SonarQube Scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: 'https://loaclhost:9000'  # 替换为您的 SonarQube 地址
        SONAR_PROJECT_KEY: 'c406d62bc18a2d69961d7ad499a8cec111e3a6e2'  # 替换为您的项目密钥
      run: |
        ./gradlew sonarqube  # 如果是 Java 项目，使用 Gradle 进行代码分析
